<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>JavaScript Calculator</title>
</head>

<body>

    <div class="container">

        <div class="cal-wrapper">
            <div id="solar" class="solar"></div>

            <div id="result" class="result">0</div>

            <div id="buttons" class="buttons">

                <button class="keys clear all red-bg">AC</button>
                <button class="keys pm">+/-</button>
                <button class="keys percent">%</button>
                <button class="keys operator">÷</button>

                <button class="keys num black-bg">7</button>
                <button class="keys num black-bg">8</button>
                <button class="keys num black-bg">9</button>
                <button class="keys operator">x</button>

                <button class="keys num black-bg">4</button>
                <button class="keys num black-bg">5</button>
                <button class="keys num black-bg">6</button>
                <button class="keys operator">-</button>

                <button class="keys num black-bg">1</button>
                <button class="keys num black-bg">2</button>
                <button class="keys num black-bg">3</button>
                <button class="keys operator">+</button>

                <button class="keys num black-bg plus">0</button>
                <button class="keys num black-bg">.</button>
                <button class="keys equals">=</button>

            </div>
        </div>

        <div id="history">
            <div><h2>History</h2></div>
           
            <div class="history-content">              
               <p class="content"></p>           
            </div>   

            <div><button class="clear red-bg">Clear</button></div>
        </div>    

    </div>
    
        <div class="footer">
            © 2020 Made with <i class="far fa-heart"></i> by <a class="mysite" href="https://karen-developer.com" target="_blank"><strong>Karen Chang</strong></a>
        </div>
          
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="app.js"></script>
</body>

</html>
